<html>
<head>
<meta name="viewport" initial-scale="1.0" content="width=device-width">
<title>
js boxes</title>
<script>
function f1(){
   const selectbox=document.getElementById("files");
   const selectfile=selectbox.value;
   if(selectfile){
    window.open(selectfile,"_blank");
   }
}
</script>
<style>
   div{
      font-size:27px;
      padding:30px;
   }
   select{
      font-size:20px;
   }
</style>
</head>
<body>
<div>
<label>Choose A File To Open: </label>
<select name="files" id="files" onchange="f1()">
<option value="">----select----</option>    
<option value="./timetable.html">time table</option>
<option value="./resume">resume</option>
<option value="./lab5.html">gallery</option>
<option value="./passport.html">passport</option>
<option value="./lab5-2.html">webpage</option>
</select>
</div>
</body>
</html>
