<!DOCTYPE html>
<html>
<head>
    <title>Cookie Example</title>
    <script>
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
            document.cookie = "time = " + d.toGMTString(d.getTime()); // Set time with expiration
        }

        function getCookie(cname) {
            var name = cname + "=";
            document.getElementById("demo3").innerHTML += "Cookie Data: " + document.cookie + "<br/>";
            var ca = document.cookie.split(';');
            document.getElementById("demo1").innerHTML += "No of cookies: " + ca.length + "<br/>";
            
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1); // Remove leading spaces
                document.getElementById("demo1").innerHTML += c + "<br/>";
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            var user = getCookie("username3");
            if (user != "") {
                alert("Welcome again " + user);
            } else {
                var user = prompt("Please enter your name:", "");
                if (user != "" && user != null) {
                    setCookie("username3", user, 30);
                }
            }
        }
    </script>
</head>
<body onload="checkCookie()">
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
</body>
</html>
